name: Prueba num 1 (Flask)

on:
  push:
    branches:
      - main

jobs:
  decir-hola:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    environment: produccion
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Logearnos en GHCR
        run: echo "${{ secrets.TOKEN1 }}" | docker login ghcr.io -u branliprime --password-stdin

      - name: Crear imagen
        run: docker build . -t ghcr.io/branliprime/flask-image:latest

      - name: Desplegar imagen
        run: docker push ghcr.io/branliprime/flask-image:latest